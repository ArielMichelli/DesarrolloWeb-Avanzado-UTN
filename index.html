<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TP final desarrollo web avanzado</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./img/logo2.png" alt="logo de la web">
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#">historia</a></li>
                    <li><a href="#">juguemos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="hero">
        <h1 class="titulo-blanco">PROGRAMACION E HISTORIA</h1>
    </div>
    <main>
        <h2>CONTENIDO</h2>
        <div class="contenedor_card">
            <div class="card">
                <div class="card__img">
                    <img src="./img/img1.jpg" alt="imagen en blanco y negro">
                </div>
                <div class="card__texto">
                    <p class="p__card">Conozcamos Un poco sobre la historia de la programacion </p>
                </div>
                <a class="a__card" href="#">Ir a Historia</a>
            </div>
            <div class="card">
                <img src="./img/img2.jpg" alt="imagen de codigo y herramientas">
                <p class="p__card">Juguemos un poco sobre la computacion</p>
                <a class="a__card" href="#">Ir a Juego</a>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer">
            <div class="izquierda">
                <img src="./img/logo.png" alt="Logo principal">
                <h3>Programacion e historia</h3>
            </div>
            <div class="derecha">
                <p>Sitio con fines educativos - Creado por A.M.</p>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
